<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header-container">
      <!-- Replace "path/to/header-image.jpg" with the path to your selected header image -->
      <img src="Website-image/header.jpg" alt="Header Image">
      <h1>Monte-Carlo Simulation</h1>
    </div>
  </header>

  <main>
    <section class="boxes">
      <div class="box">
        <!-- Replace the content and figure in the first box -->
        <h2>Box 1</h2>
        <figure>
          <!-- Replace "path/to/figure-1.jpg" with the path to your first figure -->
          <img src="Website-image/Back-ground.png" alt="Figure 1">
          <figcaption>Figure 1 Caption</figcaption>
        </figure>
      </div>

      <div class="box">
        <!-- Replace the content and figure in the second box -->
        <h2>Box 2</h2>
      </div>

      <!-- Add more boxes as needed -->
    </section>
  </main>

  <!-- Add any additional scripts or content here if necessary -->

</body>

</html>
